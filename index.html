<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Press+Start+2P&family=Princess+Sofia&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script async src="script.js" defer></script>
		<title>Calculator | Vaanshi</title>
	</head>
	<body>
		<div class="calculator">
			<div class="design-thing">
				<div class="thing"></div>
			</div>
			<div class="screen">
				<input type="text" id="display" value="0" />
			</div>
			<div class="button-container">
				<div class="buttons-row">
					<button class="calc-controls">AC</button>
					<button class="calc-controls">C</button>
					<button class="calc-controls" id="backspace">
						<img src="assets/left-arrow.svg" alt="backspace" />
					</button>
					<button class="calc-operators" id="/">รท</button>
				</div>
				<div class="buttons-row">
					<button class="calc-numbers" id="seven">7</button>
					<button class="calc-numbers" id="eight">8</button>
					<button class="calc-numbers" id="nine">9</button>
					<button class="calc-operators" id="*">ร</button>
				</div>
				<div class="buttons-row">
					<button class="calc-numbers" id="four">4</button>
					<button class="calc-numbers" id="five">5</button>
					<button class="calc-numbers" id="six">6</button>
					<button class="calc-operators" id="-">-</button>
				</div>
				<div class="buttons-row">
					<button class="calc-numbers" id="one">1</button>
					<button class="calc-numbers" id="two">2</button>
					<button class="calc-numbers" id="three">3</button>
					<button class="calc-operators" id="+">+</button>
				</div>
				<div class="buttons-row bottom">
					<button class="calc-operator" id="point">.</button>
					<button class="calc-numbers" id="zero">0</button>
					<button class="calc-equals">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
