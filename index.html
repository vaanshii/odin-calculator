<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script async src="script.js" defer></script>
		<title>Calculator | Vaanshi</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen"></div>
			<div class="buttons-row-1">
				<button class="calc-controls">AC</button>
				<button class="calc-controls">C</button>
				<button class="calc-controls">←</button>
				<button class="calc-operators">÷</button>
			</div>
			<div class="buttons-row-2">
				<button class="calc-numbers">7</button>
				<button class="calc-numbers">8</button>
				<button class="calc-numbers">9</button>
				<button class="calc-operators">×</button>
			</div>
			<div class="buttons-row-3">
				<button class="calc-numbers">4</button>
				<button class="calc-numbers">5</button>
				<button class="calc-numbers">6</button>
				<button class="calc-operators">-</button>
			</div>
			<div class="buttons-row-4">
				<button class="calc-numbers">1</button>
				<button class="calc-numbers">2</button>
				<button class="calc-numbers">3</button>
				<button class="calc-numbers">+</button>
			</div>
			<div class="buttons-row-5">
				<button class="calc-operators">.</button>
				<button class="calc-numbers">0</button>
				<button class="calc-equals">=</button>
			</div>
		</div>
	</body>
</html>
